<div *ngIf="official || socials" class="mat-body">
  <ul>
    <li *ngIf="official">
      <a href="{{official.url}}" target="_blank">
        Official website
        <mat-icon>launch</mat-icon>
      </a>
    </li>
    <li *ngFor="let social of socials" >
      <a href="{{social.url}}" target="_blank">
        {{social.type|replace:'social:':''|titlecase}}
        <mat-icon>launch</mat-icon>
      </a>
    </li>
  </ul>
</div>
